<:Title>
    Articles

<:Body>
    <h2> Статьи </h2>

    <div class="container">
        <div class="row">
            {{ store._articles.each do |a| }}
            <div class="col-lg-12">
                <h2><a href="/articles/{{a._id}}">{{ a.title }}</a></h2>
                <a href="" e-click="delete(a)">Delete</a>

                <p><span class="glyphicon glyphicon-time"></span> Posted on {{a.created_at}} by <a
                        href="/users/{{a.user_id}}">{{find_user(a.user_id)._name}}</a></p>

                <div class="lead">
                    {{a.subject}}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
    <br>
    {{ if logged_in? }}
    <form e-submit="create" role="form">
        <div class="form-group">
            <input class="form-control" type="text" value="{{page._article._title}}" placeholder="Title">
            <br>
            <textarea class="form-control" value="{{page._article._subject}}" placeholder="Subject"></textarea>
            <br>
            <input type="submit" class="btn">
        </div>
    </form>
    {{ end }}
